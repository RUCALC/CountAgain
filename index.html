<!DOCTYPE html>
<html>
  <head>
    <title>Give-N Online</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!-- audio files -->
      <audio id="audioStartPrac" src="mp3/practice.mp3"></audio>
      <audio id="audioPrac1" src="mp3/P1cookie.mp3"></audio>
      <audio id="audioPrac2" src="mp3/P2cookie.mp3"></audio>
      <audio id="audioStartTrial" src="mp3/Intro_MeetGoldilocks.mp3"></audio>
      <audio id="audioTrial1" src="mp3/1banana.mp3"></audio>
      
      <audio id="trialPlayer"></audio>
      
      <audio id="audioEnd" src="mp3/AllDone.mp3"></audio>
    <div id="story-elements">
      <img src="Goldilocks from Box.png" height="300px" id="goldilocks">
      <p id="instructions">Use SPACEBAR to add fruit and R to clear the plate (the bottom rectangle) !</p>
    </div>

    <div id="fruit-container">
      <!-- fruits will live here INTIALLY -->
    </div>

    <div id="fruit-plate">
      <!-- fruits will END UP here-->
    </div>


    <p id="display-num"></p>  

    <div class="buttons">
      <button id="add-fruit">Add Fruit</button>
      <button id="remove-fruit">Remove Fruit</button>
      <button id="clear-fruit">Clear Fruit</button>
      <button id="next-phase">I'm Done! (next phase)</button>
    </div>

    <div id="audio-controls">
      <button id="play-instructions">Play Instructions (Again)</button>
      <audio>
        <source src="mp3/5 Strawberries.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <script src="audioControl.js"></script>  
    <script type="text/javascript" >
      var practice = true;
    </script>
    <script src="practice.js"></script>
    <script src="addFruit.js"></script>  

  
  </body>
</html>
